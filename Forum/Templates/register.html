<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head><title>Register</title>
    <body>
        {% if duplicate %}
        <p><b>That username already exists</b></p>
        {% endif %}
        <form name="register" action="/register/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="register">
        </form>
    </body>
</html>
